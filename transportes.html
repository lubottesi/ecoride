<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/transportes.css">
</head>
<body>

    <nav class="navbar nav_ola">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Olá, <span id="nomeUsuario">Fulano</span></span>
        </div>
    </nav>
    
    <h2 class="selecionar_transporte">Selecione o meio de transporte:</h2>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Ônibus -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-4">
                <a href="onibus.html" class="card-link">
                    <div class="card card-responsive">
                        <div class="icon">
                            <img src="./img/bus.png" alt="Ícone">
                        </div>
                        <h3 class="title">Ônibus</h3>
                        <p id="tempoEstimadoOnibus" class="title" style="padding-top: 0.6em;"></p>
                        <p id="carbOnibus" class="title"></p>
                        <p id="gastoOnibus" class="title"></p>
                    </div>
                </a>
            </div>

            <!-- Carro -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-4">
                <a href="carro.html" class="card-link">
                    <div class="card card-responsive">
                        <div class="icon">
                            <img src="./img/transport.png" alt="Ícone">
                        </div>
                        <h3 class="title">Carro</h3>
                        <p id="tempoEstimadoCarro" class="title" style="padding-top: 0.6em;"></p>
                        <p id="carbCarro" class="title"></p>
                        <p id="gastoCar" class="title"></p>
                    </div>
                </a>
            </div>

            <!-- Bicicleta -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-4">
                <a href="bicicleta.html" class="card-link">
                    <div class="card card-responsive">
                        <div class="icon">
                            <img src="./img/bicycle.png" alt="Ícone">
                        </div>
                        <h3 class="title">Bicicleta</h3>
                        <p id="tempoEstimadoBicicleta" class="title" style="padding-top: 0.6em;"></p>
                        <p id="carbBicicleta" class="title"></p>
                        <p id="gastoBicicleta" class="title"></p>
                    </div>
                </a>
            </div>

            <!-- Patinete -->
            <div class="col-12 col-sm-6 col-md-6 col-lg-6 mb-4">
                <a href="scooter.html" class="card-link">
                    <div class="card card-responsive">
                        <div class="icon">
                            <img src="./img/electric-scooter.png" alt="Ícone">
                        </div>
                        <h3 class="title">Patinete</h3>
                        <p id="tempoEstimadoScooter" class="title" style="padding-top: 0.6em;"></p>
                        <p id="carbScooter" class="title"></p>
                        <p id="gastoScooter" class="title"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="transportes.js" defer></script>

</body>
</html>
