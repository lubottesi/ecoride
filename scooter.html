<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRide</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/transportes.css">
</head>
<body>
    <nav class="navbar nav_ola">
        <div class="container-fluid d-flex justify-content-center">
            <span class="navbar-brand mb-0 h1">Olá, <span id="nomeUsuario">Fulano</span></span>
        </div>
    </nav>

    <div class="iframe-container">
        <iframe src="https://jetshr.com/br/" frameborder="0"></iframe>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    // Recupera o nome do usuário do localStorage
    const username = localStorage.getItem('username');

    // Se o nome existir, exibe-o no elemento correspondente
    if (username) {
        document.getElementById('nomeUsuario').textContent = username;
    }
});
</script>

</body>
</html>
